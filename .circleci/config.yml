---
version: 2.1

jobs:
  Build:
    docker:
      - image: cimg/node:14.13.1
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Build 
          command: npm run build


  Code linting:
    docker:
      - image: cimg/node:14.13.1
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Run linting
          command: npm run lint
      - run:
          name: Run unit tests
          command: npm run test:unit

workflows:
  version: 2
  ci:
    jobs:
      - Build
      - Code linting
